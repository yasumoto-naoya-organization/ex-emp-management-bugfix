<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>エラー - 500</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f2f2f2;
        margin: 0;
      }
      h1 {
        font-size: 50px;
        color: #333;
      }
      p {
        font-size: 20px;
        color: #666;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin-top: 50px;
        max-width: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>エラー 500</h1>
      <p>申し訳ありませんが、サーバー側で問題が発生しました。</p>
      <p>しばらくしてから再度お試しください。</p>
      <p><a th:href="@{/}">ログインページに戻る</a></p>
    </div>
  </body>
</html>
